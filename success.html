    <div class="container-fluid">

    <h1 class="display-4 congo">CONGRATULATIONS.</h1>

  </div>


  <div class="card col-lg-6 text-center cardmid">
    <h5 class="card-header h3 mb-4 font-weight-bold">Check Weather here</h5>
    <div class="card-body">
      <form class="form-signin"action="/success.html" method="post">
        <label>Enter city name:</label>
        <input type="text"class="form-control top" name="cityName" placeholder="city">
        <br>
        <label>Temparature Type:</label>
        <select id="unitTypeId" class="form-control bottom"name="unitType">
          <option>Select Unit</option>
    <option value="metric">Temperature in Celsius</option>
    <option value="imperial"> Temperature in Fahrenheit </option>
    <option value="">Temperature in kelvin</option>
    </select>
<br>
      <button class ="btn btn-lg btn-danger"type="submit" name="submit">Search</button>
      </form>
      <br>
      <form class="" action="/failure" method="post">
        <button type="submit" class="btn btn-warning btn-outline-dark btn-lg"name="submit"><h4>Go Back</h4></button>
      </form>
    </div>
  </div>
</div>
